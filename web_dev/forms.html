<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

<form>
  <fieldset>
    <legend>Student Information</legend>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label>Gender:</label>
    <div>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>

      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Other</label>
    </div>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
      <option value="">Select Course</option>
      <option value="course1">Electrical Engineering</option>
      <option value="course2">Software Engineering</option>
      <option value="course3">Computer Science</option>
      <!-- Add more options as needed -->
    </select>
  </fieldset>

  <div>
    <button type="submit">Register</button>
  </div>
  <div>
    <button type="button" onclick="window.location.href='cancel.html';">Cancel</button>
  </div>
</form>

</body>
</html>
